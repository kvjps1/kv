<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* ---------- Global ---------- */
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Inter',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:radial-gradient(circle at top left,#0d0d0d,#1a1a1a 70%);
  color:#e0e0e0;
  animation:pageFade 1s ease forwards;
  -webkit-user-select:none;
  -moz-user-select:none;
  -ms-user-select:none;
  user-select:none;
}
input, textarea{
  -webkit-user-select:text;
  -moz-user-select:text;
  -ms-user-select:text;
  user-select:text;
}

/* ---------- Container ---------- */
.container{
  background:rgba(17,17,17,0.9);
  border:1px solid rgba(0,255,255,0.2);
  border-radius:16px;
  padding:40px 35px;
  width:380px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,255,255,0.15);
  transform:translateY(50px);
  opacity:0;
  animation:cardFloat 1s forwards;
}
h2{
  color:#00e0ff;
  margin-bottom:25px;
  font-size:1.7rem;
  font-weight:600;
}

/* ---------- Inputs ---------- */
input{
  width:90%;
  padding:12px;
  margin:12px 0;
  border-radius:10px;
  background:#1f1f1f;
  border:1px solid #333;
  color:#e0e0e0;
  font-size:1rem;
  outline:none;
  transition:border 0.25s, background 0.25s;
}
input::placeholder{color:#777;}
input:focus{border-color:#00e0ff;background:#262626;}

/* ---------- Buttons ---------- */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  transition:transform 0.2s, box-shadow 0.2s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,255,255,0.25);
}

/* ---------- Result & Notification ---------- */
.result{
  margin-top:16px;
  padding:12px;
  border-radius:10px;
  background:rgba(255,255,255,0.05);
  color:#00e0ff;
  display:none;
  font-size:0.95rem;
}
#notify{
  position:fixed;
  top:20px;
  right:20px;
  padding:14px 20px;
  background:#00e0ff;
  color:#000;
  font-weight:600;
  border-radius:10px;
  box-shadow:0 0 20px #00e0ff;
  opacity:0;
  transform:translateY(-20px);
  transition:opacity 0.4s, transform 0.4s;
  z-index:9999;
}

/* ---------- Animations ---------- */
@keyframes pageFade{from{opacity:0;}to{opacity:1;}}
@keyframes cardFloat{from{opacity:0;transform:translateY(50px) scale(0.95);}to{opacity:1;transform:translateY(0) scale(1);}}
</style>
</head>
<body>

<div class="container">
  <h2>Forgot Password</h2>
  <input type="text" id="phone" placeholder="Enter your phone number">
  <input type="date" id="dob">
  <button onclick="findPassword()">Find Password</button>
  <div class="result" id="result"></div>
  <button onclick="goBack()" style="margin-top:20px;background:#333;">Back to Login</button>
</div>

<div id="notify"></div>

<script>
const users = [
  { username:"9818523773", password:"69125", dob:"2000-01-01", name:"Dhruv" },
  { username:"9461738616", password:"10382", dob:"2000-02-02", name:"Harshit Panwar" },
  { username:"8368992775", password:"93517", dob:"2009-09-07", name:"Shahil Shivam" }
  // add more users here with dob
];

// notification
function showNotify(msg){
  const n = document.getElementById('notify');
  n.textContent=msg;
  n.style.opacity=1;
  n.style.transform='translateY(0)';
  setTimeout(()=>{n.style.opacity=0;n.style.transform='translateY(-20px)';},2000);
}

function findPassword(){
  const phone=document.getElementById("phone").value.trim();
  const dob=document.getElementById("dob").value.trim();
  const resultDiv=document.getElementById("result");

  const user=users.find(u=>u.username===phone && u.dob===dob);

  showNotify("Processing...");
  setTimeout(()=>{
    if(user){
      resultDiv.innerHTML=`Your Password is: <strong>${user.password}</strong>`;
    }else{
      resultDiv.innerHTML="No user found with provided phone number and DOB.";
    }
    resultDiv.style.display="block";
  },2000);
}

function goBack(){
  showNotify("Returning to login...");
  setTimeout(()=>{window.location.href="login.html";},2000);
}
</script>

</body>
</html>
