<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teachers Login Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  background: radial-gradient(circle at top left,#0d0d0d,#1a1a1a 70%);
  font-family:'Inter',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e0e0e0;
  overflow:hidden;
  animation: fadeInPage 1s ease forwards;
}
/* Disable selection & dragging */
body{-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
input, textarea{user-select:text;}
a,img{user-drag:none;-webkit-user-drag:none;-moz-user-drag:none;-o-user-drag:none;}

.login-box{
  background:#111;
  border:1px solid rgba(0,255,255,0.15);
  border-radius:18px;
  padding:40px 34px;
  width:360px;
  box-shadow:0 0 25px rgba(0,255,255,0.15);
  text-align:center;
  transform: translateY(-50px);
  opacity:0;
  animation: slideFadeIn 1s 0.2s forwards;
}
h2{
  color:#00e0ff;
  font-weight:600;
  font-size:1.7rem;
  margin-bottom:28px;
  letter-spacing:1px;
  opacity:0;
  animation: fadeDown 1s 0.4s forwards;
}
.field{margin-bottom:20px;text-align:left;}
label{display:block;margin-bottom:6px;font-size:0.9rem;color:#aaa;opacity:0;animation: fadeDown 1s 0.5s forwards;}
input[type="text"],input[type="password"]{
  width:100%;
  padding:12px 14px;
  border:none;
  border-radius:10px;
  background:#1f1f1f;
  color:#e0e0e0;
  font-size:1rem;
  outline:none;
  border:1px solid #333;
  transition: border 0.25s, background 0.25s, transform 0.3s;
  opacity:0;
  animation: fadeUp 1s 0.6s forwards;
}
input:focus{border-color:#00e0ff;background:#262626;transform:scale(1.02);}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  opacity:0;
  animation: fadeUp 1s 0.8s forwards;
}
button:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 12px 25px rgba(0,224,255,0.3);
}
.links{margin-top:16px;font-size:0.9rem;text-align:center;opacity:0;animation: fadeUp 1s 1s forwards;}
.links a{color:#00e0ff;text-decoration:none;transition:color 0.2s;}
.links a:hover{color:#66f3ff;}
.error{
  margin-top:14px;
  display:none;
  background:rgba(255,0,0,0.2);
  color:#ff7b7b;
  padding:8px;
  border-radius:8px;
  font-size:0.85rem;
  text-align:center;
}

/* Notification */
.notification{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(0,224,255,0.95);
  color:#000;
  padding:14px 20px;
  border-radius:10px;
  font-weight:600;
  box-shadow:0 0 20px rgba(0,224,255,0.7);
  opacity:0;
  transform:translateY(-20px);
  z-index:9999;
  transition: all 0.3s ease;
}
.notification.show{
  opacity:1;
  transform:translateY(0);
}

/* Animations */
@keyframes fadeInPage { from{opacity:0;} to{opacity:1;} }
@keyframes slideFadeIn { from{opacity:0; transform:translateY(-50px);} to{opacity:1; transform:translateY(0);} }
@keyframes fadeUp { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
@keyframes fadeDown { from{opacity:0; transform:translateY(-20px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="login-box">
  <h2>Teacher Login</h2>
  <form onsubmit="event.preventDefault(); login();">
    <div class="field">
      <label for="username">Phone Number</label>
      <input type="text" id="username" placeholder="Enter phone number" inputmode="numeric">
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button type="submit">Sign In</button>
  </form>

  <div class="links">
    <a href="forgot-password.html">Forgot Password?</a>
  </div>
  <div id="error" class="error"></div>
</div>

<div id="notification" class="notification"></div>

<script>
const users = [
  { username: "8368992775", password: "93517", name: "Shahil Shivam" },
  { username: "1234567890", password: "37591", name: "Arvind Kumar" }
];

function showNotification(msg){
  const n = document.getElementById("notification");
  n.innerText = msg;
  n.classList.add("show");
  setTimeout(()=> n.classList.remove("show"), 2200);
}

function login(){
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const err  = document.getElementById('error');

  if(!user || !pass){
    err.innerText = "Please enter phone and password";
    err.style.display = 'block';
    setTimeout(()=> err.style.display='none',3500);
    return;
  }

  const found = users.find(u => u.username === user && u.password === pass);

  showNotification("Logging in...");

  setTimeout(()=>{
    if(found){
      // store simple login info only
      sessionStorage.setItem('loggedIn', 'true');
      sessionStorage.setItem('name', found.name);

      // redirect to main.html
      window.location.href = 'main.html';
    } else {
      err.innerText = "Invalid phone or password";
      err.style.display = 'block';
      setTimeout(()=> err.style.display='none',3500);
    }
  }, 2000);
}
</script>
</body>
</html>
